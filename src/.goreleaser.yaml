version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: axon
    main: ./
    binary: axon
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: axon
    name_template: "axon_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - ../README.md
      - ../LICENSE

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: kamusis
    name: axon-cli

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch
